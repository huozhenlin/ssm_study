
<center id="div_register" style="background:#329BE0;z-index: 100;box-shadow: 0 0 0 999px rgba(0,0,0, 0.8);">

    <form id="re_form" action="/alterUser" method="post" enctype="multipart/form-data">
        <table width="400px" height="280px" cellpadding="0" cellspacing="0" border="1" style="margin-top:20px;">
            <tr>
                <td align="center" colspan="3">资料修改</td>
            </tr>
            <tr>
                <td align="right">
                    <label>用户名：</label>
                </td>
                <td align="left">
                    <input type="text" id="txtUserName" name="username" style="width:160px; margin-left:10px;"/>
                </td>
                <td><span class="name_tip"></span></td>
            </tr>
            <tr>
                <td align="right">
                    <label>新 密 码：</label>
                </td>
                <td align="left">
                    <input type="password" id="password" name="password" style="width:160px; margin-left:10px;"/>
                </td>
                <td><span class="pass_tip"></span></td>
            </tr>
            <tr>
                <td align="right">
                    <label>确 认 密 码：</label>
                </td>
                <td align="left">
                    <input type="password" id="com_pass" name="com_pass" style="width:160px; margin-left:10px;"/>
                </td>
                <td><span class="pass_tip"></span></td>
            </tr>
            <tr>
                <td align="right">
                    <label>邮箱：</label>
                </td>
                <td align="left">
                    <input type="text" id="email" name="email" style="width:160px; margin-left:10px;"/>
                </td>
                <td><span id="email_tip"></span></td>
            </tr>

            <tr>
                <td align="right">
                    <label>头像：</label>
                </td>
                <td align="left">
                    <input type="file" id="pic" name="file" style="width:160px; margin-left:10px;"/>
                </td>
                <td><span id="pic_head"></span></td>
            </tr>
            <tr>
                <td align="center" colspan="3">
                    <!--注册按钮-->
                    <button style="text-align:center;height:30px;
                width: 150px;background: darkred" type="submit"
                            id="subLogin" name="subLogin">确认修改</button>
                </td>
            </tr>

        </table>
    </form>

</center>
